language: android

android:
  components:
    - platform-tools
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-19

cache:
    directories:
        - .nvm
        - node_modules

install:
    - nvm install 4
    - npm install
    - cd node_modules
    - rm -rf mobile-cli-lib
    - git clone https://github.com/telerik/mobile-cli-lib.git
    - cd mobile-cli-lib
    - npm install
    - npm install -g grunt-cli
    - grunt
    - cd ../..

script:
    - ./.bin/electron .
